<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>움직이는 캐릭터 클릭으로 없애기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/images/ilbuni_0.png" alt="" />

      <img src="/images/ilbuni_1.png" alt="" />

      <img src="/images/ilbuni_2.png" alt="" />

      <img src="/images/ilbuni_3.png" alt="" />
    </div>
  </body>

  <script>
    (function () {
      const tg = document.querySelectorAll("img");

      for (let i = 0; i < tg.length; i++) {
        tg[i].addEventListener("click", function () {
        //   this.style.display = "none";
          this.style.visibility = "hidden";
        });
      }
    })();
  </script>
</html>
