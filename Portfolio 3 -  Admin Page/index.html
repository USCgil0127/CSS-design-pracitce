<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header></header>
      <nav></nav>

      <main>
        <section class="grid-container">
          <!-- <div class="title"> -->
          <h1 class="title">Dashboard</h1>
          <!-- </div> -->

          <div class="card1">
            <div class="card-left">
              <h3>Earning (Monthly)</h3>
              <p>$400,000</p>
            </div>
            <i class="fa-solid fa-calendar card-right"></i>
          </div>
          <div class="card2">
            <div class="card-left">
              <h3>Earning (Annual)</h3>
              <p>$800,000</p>
            </div>
            <i class="fa-solid fa-dollar-sign card-right"></i>
          </div>
          <div class="card3">
            <div class="card-left">
              <h3>Tasks</h3>
              <p>13</p>
            </div>

            <i class="fa-solid fa-list-check card-right"></i>
          </div>
          <div class="card4">
            <div class="card-left">
              <h3>Requests</h3>
              <p>26</p>
            </div>

            <i class="fa-solid fa-message card-right"></i>
          </div>
          <div class="chart">
            <h3>Earning Overrivew</h3>
            <canvas id="myChart" style="width: 100%; height: 80%; padding: 2%">
            </canvas>
          </div>
          <!-- ................. -->
          <div class="tasks">
            <div class="task-container">
              <h3 class="task-line">Tasks</h3>

              <!-- <hr /> -->
              <div class="tasks-contents task-line">
                <p>Borrowed Rents</p>
                <div class="task-number">
                  <p>14</p>
                </div>
              </div>
              <!-- <hr> -->
              <div class="tasks-contents task-line">
                <p>Trello Requests</p>
                <div class="task-number">
                  <p>2</p>
                </div>
              </div>
              <!-- <hr> -->
              <div class="tasks-contents">
                <p>Marked Comments</p>
                <div class="task-number">
                  <p>1</p>
                </div>
              </div>
              <!-- end of task-container -->
            </div>
          </div>
          <!-- ................. -->
          <div class="empty"></div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "January",
            "January",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],

          datasets: [
            {
              label: "Monthly",
              data: [12, 19, 3, 5, 2, 3, 45],
              backgroundColor: "blue",
              borderColor: "black",
              borderWidth: 4,
              fill: {
                target: "origin",
                above: "blue", // Area will be red above the origin
                below: "rgb(0, 0, 255)", // And blue below the origin
              },
            },
          ],
        },
        options: {
          responsive: false,
          scales: {
            y: {
              beginAtZero: true,
            },
          },

          // end of options
        },
        // end of myChart
      });
    </script>
  </body>
</html>
